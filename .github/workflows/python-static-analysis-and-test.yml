name: Static Analysis & Test

on: [push, pull_request]

jobs:

  static-analysis:
    # We want to run on external PRs, but not on our own internal PRs as they'll
    # be run by the push to the branch. Without this if check, checks are
    # duplicated since internal PRs match both the push and pull_request events.
    # https://github.com/psf/black/blob/f51e53726b39a177355a7917c91c56f390dda7ef/.github/workflows/lint.yml#L7-L12
    if:
      github.event_name == 'push' ||
      github.event.pull_request.head.repo.full_name != github.repository

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Lint with flake8
        run: tox -e flake8

      - name: Format with black
        run: tox -e black


  test:
    # We want to run on external PRs, but not on our own internal PRs as they'll
    # be run by the push to the branch. Without this if check, checks are
    # duplicated since internal PRs match both the push and pull_request events.
    if:
      github.event_name == 'push' ||
      github.event.pull_request.head.repo.full_name != github.repository

    strategy:
      matrix:
        os: ['ubuntu-latest']
        python: ['3.7', '3.8', '3.9', '3.10']
        # Works around the deprication of python 3.6 for ubuntu
        # https://github.com/actions/setup-python/issues/544
        include:
          - os: 'ubuntu-20.04'
            python: '3.6'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Run begin
        run: |
          tox -e begin

      - name: Run Tox
        run: |
          tox -e py

      - name: Run end
        run: |
          tox -e end


  test-json5:
    # We want to run on external PRs, but not on our own internal PRs as they'll
    # be run by the push to the branch. Without this if check, checks are
    # duplicated since internal PRs match both the push and pull_request events.
    if:
      github.event_name == 'push' ||
      github.event.pull_request.head.repo.full_name != github.repository

    strategy:
      matrix:
        os: ['ubuntu-latest']
        python: ['3.7', '3.8', '3.9', '3.10']
        # Works around the deprication of python 3.6 for ubuntu
        # https://github.com/actions/setup-python/issues/544
        include:
          - os: 'ubuntu-20.04'
            python: '3.6'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Run begin
        run: |
          tox -e begin

      - name: Run Tox
        run: |
          tox -e py-json5

      - name: Run end
        run: |
          tox -e end
