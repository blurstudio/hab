[build-system]
requires = [
    "setuptools >= 44.1.1",
    "setuptools_scm[toml]>=4,<6;python_version<'3.5'",
    "setuptools_scm[toml]>=4;python_version>='3.5'",
    "wheel >= 0.36",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "hab/version.txt"

[tool.black]
skip-string-normalization = true
